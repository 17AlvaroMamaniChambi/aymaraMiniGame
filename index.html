<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aymara Games - Aprende Vocabulario</title>
    <style>
        :root {
            --primary: #8a2be2;
            --secondary: #4b0082;
            --accent: #00ff88;
            --dark: #1a1a2e;
            --light: #f0f0f5;
            --danger: #ff3860;
            --success: #23d160;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(75, 0, 130, 0.1) 0%, transparent 20%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }
        
        .subtitle {
            color: var(--accent);
            font-size: 1.2rem;
        }
        
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .menu-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .menu-btn:active {
            transform: translateY(0);
        }
        
        .menu-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.1), transparent);
            pointer-events: none;
        }
        
        .game-container {
            background: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: none;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
        }
        
        .game-title {
            font-size: 1.8rem;
            color: var(--accent);
        }
        
        .score-container {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
        }
        
        .game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .question-container {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 10px;
            width: 100%;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
        }
        
        .option-btn {
            background: rgba(75, 0, 130, 0.5);
            border: 2px solid var(--primary);
            border-radius: 10px;
            color: white;
            padding: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option-btn:hover {
            background: rgba(138, 43, 226, 0.3);
            transform: scale(1.03);
        }
        
        .option-btn.correct {
            background: var(--success);
            border-color: var(--success);
        }
        
        .option-btn.incorrect {
            background: var(--danger);
            border-color: var(--danger);
        }
        
        .image-container {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .feedback {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
        
        .feedback.correct {
            background: rgba(35, 209, 96, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .feedback.incorrect {
            background: rgba(255, 56, 96, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        .next-btn {
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: var(--dark);
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }
        
        .next-btn:hover {
            background: #00cc77;
            transform: translateY(-3px);
        }
        
        .results-container {
            text-align: center;
            display: none;
        }
        
        .results-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--accent);
        }
        
        .final-score {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
        }
        
        .home-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 10px;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .home-btn:hover {
            background: rgba(138, 43, 226, 0.2);
        }
        
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }
            
            .menu-btn {
                width: 80%;
            }
            
            .options-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Funciones del juego
        function startGame(gameType) {
            currentGame = gameType;
            currentQuestion = 0;
            score = 0;
            usedQuestions = [];
            
            // Configurar t√≠tulo del juego
            gameTitle.textContent = `Juego de ${capitalizeFirstLetter(gameType)}`;
            
            // Preparar preguntas
            prepareQuestions(gameType);
            
            // Actualizar UI
            scoreElement.textContent = score;
            questionCountElement.textContent = `${currentQuestion + 1}/10`;
            
            // Mostrar juego y ocultar men√∫
            mainMenu.style.display = 'none';
            gameContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            // Mostrar primera pregunta
            showQuestion();
        }

        function prepareQuestions(gameType) {
            questions = [];
            const data = gameData[gameType];
            
            // Seleccionar 10 preguntas aleatorias
            while (questions.length < 10 && questions.length < data.length) {
                const randomIndex = Math.floor(Math.random() * data.length);
                if (!usedQuestions.includes(randomIndex)) {
                    questions.push(data[randomIndex]);
                    usedQuestions.push(randomIndex);
                }
            }
        }

        function showQuestion() {
            const questionData = questions[currentQuestion];
            
            // Limpiar contenedores
            optionsContainer.innerHTML = '';
            feedback.style.display = 'none';
            nextBtn.style.display = 'none';
            
            // Configurar imagen (solo para animales y objetos)
            imageContainer.innerHTML = '';
            if (currentGame === 'animales' || currentGame === 'objetos') {
                const img = document.createElement('img');
                img.src = imageUrls[currentGame][questionData.es];
                img.alt = questionData.es;
                img.onerror = function() {
                    // Si la imagen no carga, usar un servicio alternativo
                    this.src = `https://picsum.photos/200/200?random=${Math.floor(Math.random() * 1000)}`;
                };
                imageContainer.appendChild(img);
            } else {
                // Para plantas y colores, ocultar el contenedor de imagen
                imageContainer.style.display = 'none';
            }
            
            // Configurar pregunta

                questionContainer.textContent = `¬øCu√°l es la traducci√≥n correcta al Aymara de "${questionData.es}"?`;

                questionContainer.textContent = `¬øCu√°l es la escritura correcta en Aymara?`;
            }
            
            // Preparar opciones
            let options = [];
            
            if (currentGame === 'animales' || currentGame === 'objetos') {
                options = [questionData.correcta, questionData.incorrecta];
            } else {
                options = [questionData.correcta, ...questionData.incorrectas];
            }
            
            // Mezclar opciones
            options = shuffleArray(options);
            
            // Crear botones de opciones

                button.textContent = option;

            const optionButtons = document.querySelectorAll('.option-btn');

            // Marcar respuesta correcta e incorrecta
            optionButtons.forEach(button => {
                if (button.textContent === correct) {
                    button.classList.add('correct');
                } else if (button.textContent === selected && selected !== correct) {
                    button.classList.add('incorrect');
                }
            });
            
            // Mostrar feedback
            if (selected === correct) {
                feedback.textContent = '¬°Correcto!';
                feedback.className = 'feedback correct';
                score++;
                scoreElement.textContent = score;
            } else {
                feedback.textContent = `Incorrecto. La respuesta correcta es: ${correct}`;
                feedback.className = 'feedback incorrect';
            }
            
            feedback.style.display = 'block';
            nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < 10) {
                questionCountElement.textContent = `${currentQuestion + 1}/10`;
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            gameContainer.querySelector('.game-content').style.display = 'none';
            resultsContainer.style.display = 'block';
            finalScore.textContent = `Puntuaci√≥n final: ${score}/10`;
        }

        function restartGame() {
            startGame(currentGame);
        }

        function goHome() {
            gameContainer.style.display = 'none';
            mainMenu.style.display = 'flex';
        }

        // Utilidades
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
    </script>
